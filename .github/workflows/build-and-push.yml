name: Build and push images to ACR

on:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfile.scraper"
      - "Dockerfile.dbt"
      - "api/**"
      - "scripts/**"
      - "dbt/**"
      - "requirements*.txt"
      - ".github/workflows/build-and-push.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
      SCRAPER_IMAGE: tla-scraper
      DBT_IMAGE: tla-dbt
      TAG: dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug registry (safe)
        run: |
          echo "REGISTRY='${REGISTRY}'"
          if [ -z "${REGISTRY}" ]; then
            echo "ERROR: REGISTRY is empty. Check repo secrets: ACR_LOGIN_SERVER"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & push scraper image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.scraper
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.SCRAPER_IMAGE }}:${{ env.TAG }}

      - name: Build & push dbt image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.dbt
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DBT_IMAGE }}:${{ env.TAG }}

